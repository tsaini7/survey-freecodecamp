<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Survey form</title>
</head>
<body>

    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <di-v class="conteiner">
        <div class="form">
            <form class="form" action="" id="survey-form">

                <div class="completar">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" required placeholder="Name" >
                    
                    <label for="email" id="email-label">E-mail</label>
                    <input type="email" id="email" required placeholder="Enter your E-mail">
                    
                    <label for="age"id="number-label">Age</label>
                    <input type="number" id="number" min="10" max="70" required placeholder="Age">
                </div>
                
                <p1 class="p1-dropdown" for="dropdown" id="dropdow">Which option best describes your current role?</p1>
                
                <select class="selectdropdown" name="dropdown" id="dropdown">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="prefernot">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <div class="inputs-radio">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label id="radio1" for="input-radio"><input type="radio" name="user-recommend" id="definitely"  value="definitely" checked>Definitely</label>
                    <label id="radio2" for="input-radio"><input type="radio" name="user-recommend" id="maybe" value="maybe">Maybe</label>
                    <label id="radio3" for="input-radio"><input type="radio" name="user-recommend" id="notsure" value="notsure">Not sure</label>
                </div>

                <div class="opciones">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select class="selectores" name="" id="">
                        <option disabled="" selected="" value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open">Open source</option>
                    </select>
                </div>

                <div class="checksbox">
                    <p>What would you like to see improved?</p>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="front">Front-End Projects</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="back">Back End Projects</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="data">Data Visualization</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="challenges">Challenges</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="open">Open Source Community</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="gitter">Gitter Help rooms</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="videos">Videos</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="city">City meetups</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="wiki">Wiki</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="forum">Forum</label>
                    <label for="input-checkbox"><input type="checkbox" name="" id="" value="adittional">Additional courses</label>
                </div>

                <div class="form-control">
                    <p>Any comments o suggestions?</p>
                    <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
                    <button type="submit" id="submit">Submit</button>
                </div>

            </form>
        </div>
    </di-v>
</body>
</html>
